<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darsheel's Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- 1. Hero Section -->
    <section class="hero">
        <h1>Your Catchphrase Goes Here</h1>
    </section>

    <!-- 2. About Founder Section -->
    <section class="about-founder">
        <div>
            <h2>About Our Founder</h2>
            <p>Placeholder text about Darsheel goes here. Use a stock image for visual appeal.</p>
        </div>
    </section>

    <!-- 3. Why Choose Darsheel Section -->
    <section class="why-choose">
        <h2>Why Choose Darsheel?</h2>
        <div class="icon-container">
            <!-- Add dummy icons and text here -->
        </div>
    </section>

    <!-- 4. Countdown Timer -->
    <section class="countdown-timer">
        <h2>Sign Up Now!</h2>
        <div id="timer"></div>
    </section>

    <!-- 5. Call to Action Section -->
    <section class="cta">
        <h2>Take Action Now</h2>
        <button onclick="showForm()">Sign Up</button>
    </section>

    <!-- 6. Slide-in Form -->
    <div class="slide-in-form" id="slideInForm">
        <form>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
